<!DOCTYPE html>

<html>
  <head>
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Update Student</h1>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <p>{{message}}</p>
      {% endfor %} {% endif %} {% endwith %}
      <form action="/studentupdate/{{student.id}}" method="post">

        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" name="first_name" value="{{student.first_name}}"/><br />

        <label for="last_name">Last Name:</label>
        <input class="form-control" type="text" name="last_name" value="{{student.last_name}}"/><br />

        <label for="city">City:</label>
        <input class="form-control" type="text" name="city" value="{{student.city}}"/><br />

        <label for="semester">Semester:</label>
        <input class="form-control" type="number" name="semester" required value="{{student.semester}}"/><br />

        <input class="btn btn-secondary" type="submit" value="Update Student" />

      </form>
    </div>
  </body>
</html>

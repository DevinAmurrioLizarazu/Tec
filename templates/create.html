<!DOCTYPE html>
<html>
  <head>
    <title>Register Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Create New Student</h1>
      <form action="/studentcreate" method="post">

        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" id="first_name" name="first_name"required/><br />

        <label for="last_name">Last Name:</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required/><br />

        <label for="city">City:</label>
        <input class="form-control" type="text" id="city" name="city" required /><br />

        <label for="semester">Semester:</label>
        <input class="form-control" type="number" id="semester" name="semester" required/><br />

        <input class="btn btn-secondary" type="submit" value="Create Student"/>

      </form>
    </div>
  </body>
</html>
